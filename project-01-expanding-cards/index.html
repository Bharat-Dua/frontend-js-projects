<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Hover Over Card</h1>
    <div class="card-container">
      <div class="card" style="background-image: url(images/image-1.avif)">
        <h3>A lake surrounded by mountains</h3>
      </div>
      <div class="card" style="background-image: url(images/image-2.avif)">
        <h3>A sunset view of a mountain</h3>
      </div>
      <div class="card" style="background-image: url(images/image-3.avif)">
        <h3>Water surrounded by trees</h3>
      </div>
      <div class="card" style="background-image: url(images/image-4.avif)">
        <h3>A green valley</h3>
      </div>
      <div class="card" style="background-image: url(images/image-5.avif)">
        <h3>rock formation</h3>
      </div>
    </div>
  </body>
</html>
